<script>
    const expandCollaps = (it) => {
        it.classList.toggle('hide')
        it.previousElementSibling?.classList?.toggle('hide')
        it.nextElementSibling?.classList?.toggle('hide')

        it.parentElement.parentElement.nextElementSibling.classList.toggle('hidden')
        it.parentElement.parentElement.nextElementSibling.classList.toggle('show')

        if (it.parentElement.parentElement.nextElementSibling.classList.contains('show')) {
            it.parentElement.parentElement.parentElement.style.border = "2px solid var(--nutral-800)"
        } else {
            it.parentElement.parentElement.parentElement.style.border = ""
        }
    }
    // const iconsBtn = document.querySelectorAll('.faqComp__item__head__icon svg')
    // const item = document.querySelectorAll('.faqComp__item')
    // iconsBtn.forEach((it) => {
    //     it.addEventListener('click', () => expandCollaps(it))
    // })
    document.querySelectorAll('.faqComp__item').forEach((it, i) => {
        it.addEventListener('click', () =>
            expandCollaps(it.children[0].children[0].children[0])
        )
    })
</script>
